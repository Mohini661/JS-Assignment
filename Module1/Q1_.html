<!-- Write a program to Show an alert -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
  </head>
  <body>
    <button onclick="notify()">Click me</button>
  </body>
  <script>
    function notify() {
      alert("This is a Alert Message");
    }   
  </script>
</html>
